<div fxLayout="row" fxLayoutAlign="space-around start">
  <div fxFlex="90%">
    <mat-list>
      <h2 mat-subheader>Food</h2>
      <mat-list-item *ngFor="let item of food">
        <h4 mat-line>Name: {{item.name}}</h4>
        <h4 mat-line>Number: {{item.number}}</h4>
        <h4 mat-line>Description: {{item.description}}</h4>
        <h4 mat-line>Status: {{item.status}}</h4>
      </mat-list-item>
    </mat-list>
  </div>
</div>
